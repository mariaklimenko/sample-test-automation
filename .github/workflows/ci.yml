name: Run tests and publish report
on:
  push:
    branches:
      - main  # Trigger for the main branch (adjust as needed)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Using Temurin for JDK 11 (you can change this to Zulu or others)
          java-version: '11'

      - name: Run tests
        run: mvn clean test -Dcucumber.options="--tags @rest" -Dthreads=1

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages  # Ensure it matches the branch you use for GitHub Pages
          path: gh-pages  # A local directory where the history is stored

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages  # History folder name from the previous step
          allure_history: allure-history  # Directory where the new report will be stored
          allure_results: target/allure-results  # Path to the Maven allure results folder

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for publishing
          publish_branch: gh-pages  # Branch used for GitHub Pages
          publish_dir: allure-history  # The directory where the built report is stored